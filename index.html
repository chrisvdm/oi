      <script type="text/javascript">
      function addSub(e) {
        e.preventDefault();
        var emailAddress = this.document.getElementById('oi-email').value;
        var url = '/sub';
        var Http = new XMLHttpRequest();
        var data = {
          email_address: emailAddress,
        };

        Http.onreadystatechange = function () {
          if(this.readyState == 4 && this.status == 200) {
            resp = JSON.parse(Http.responseText)
            if (resp.statusCode === 400 && resp.data.title === 'Member Exists') {
              const errorEl = document.getElementById('oi-error')
              var text = document.createTextNode("It looks like you've already subscribed to our newsletter or maybe you got your email address wrong");
              errorEl.appendChild(text);
            } else {
              window.location.replace('/success')
            }
          }
        }
        Http.open( "POST", url, false );
        Http.setRequestHeader("Content-Type", "application/json");
        Http.send( JSON.stringify(data) );

      }

      </script>
